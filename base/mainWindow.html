<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Broken Arrow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --primary: #49021a;
        --accent: #4a4545;
        --bg: #050505;
        --text: #f5f5f5;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #111 0, #000 55%);
        color: var(--text);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      .container {
        text-align: center;
        padding: 32px 24px;
      }

      .logo-wrapper {
        width: 200px;
        height: 200px;
        margin: 0 auto 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle, rgba(73, 2, 26, 0.3), transparent);
      }

      .logo-wrapper img {
        max-width: 160px;
        max-height: 160px;
        filter: drop-shadow(0 0 16px rgba(73, 2, 26, 0.6));
      }

      h1 {
        margin: 0 0 8px;
        font-size: 28px;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: var(--primary);
      }

      p.subtitle {
        margin: 0 0 24px;
        color: var(--accent);
        font-size: 13px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }

      .search-box {
        max-width: 520px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(17, 17, 17, 0.95);
        border: 1px solid rgba(74, 69, 69, 0.6);
        box-shadow: 0 0 24px rgba(0, 0, 0, 0.8);
      }

      .search-box input {
        flex: 1;
        border: none;
        outline: none;
        background: transparent;
        color: var(--text);
        font-size: 15px;
        padding: 6px 4px;
      }

      .search-box input::placeholder {
        color: rgba(200, 200, 200, 0.6);
      }

      .search-button {
        border: none;
        outline: none;
        border-radius: 999px;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        cursor: pointer;
        background: linear-gradient(135deg, var(--primary), #711133);
        color: #fdfdfd;
        box-shadow: 0 0 14px rgba(73, 2, 26, 0.7);
        transition: transform 0.08s ease-out, box-shadow 0.08s ease-out,
          background 0.12s ease-out;
      }

      .search-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 0 20px rgba(73, 2, 26, 0.9);
      }

      .search-button:active {
        transform: translateY(0);
        box-shadow: 0 0 10px rgba(73, 2, 26, 0.7);
        background: linear-gradient(135deg, #711133, var(--primary));
      }

      .meta {
        margin-top: 24px;
        font-size: 11px;
        color: rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-wrapper">
        <img src="BrokenArrowLogo.png" alt="Broken Arrow logo" />
      </div>

      <h1>Broken Arrow</h1>
      <p class="subtitle">Fast. Focused. Minimal.</p>

      <form
        class="search-box"
        id="searchForm"
        action="https://www.google.com/search"
        method="GET"
      >
        <input
          type="text"
          name="q"
          id="searchInput"
          autocomplete="off"
          placeholder="Search with Google"
        />
        <button class="search-button" type="submit">Search</button>
      </form>

      <div class="meta">Broken Arrow Â· v0.1</div>
    </div>

    <script>
      // Simple quality-of-life: focus search on load and submit with Enter.
      const input = document.getElementById("searchInput");
      const form = document.getElementById("searchForm");

      window.addEventListener("load", () => {
        input && input.focus();
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const query = input.value.trim();
        if (!query) return;
        window.location.href =
          "https://www.google.com/search?q=" + encodeURIComponent(query);
      });
    </script>
  </body>
  </html>
